sudo: required
language: java

jdk:
- oraclejdk8

services:
- docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}
    - REPOSITORY=slawekm/openregister-loader

cache:
  directories:
  - $HOME/.gradle/caches
  - $HOME/.gradle/wrapper

script:
- ./gradlew clean build
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker build -t $REPOSITORY:$COMMIT .
- docker tag $REPOSITORY:$COMMIT $REPOSITORY:$TAG
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push $REPOSITORY
